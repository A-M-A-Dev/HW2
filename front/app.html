<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMA Dev</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-blue.png" />

    <!-- Fonts -->
    <link href='https://cdn.fontcdn.ir/Font/Persian/Samim/Samim.css' rel='stylesheet' type='text/css'>

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- IOS Switch Button -->
    <link rel="stylesheet" href="css/ios-switch-button.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

        loadLoginRegister = which => {
            $(document.body).load("login-register.html", () => {
                $(`#${which}-tab-btn`).prop("disabled", false).click();
                $("#go-home").click(() => loadHome(true));
            });
        };

        loadHome = switching => {
            $(document.body).load("index.html", () => {
                if (switching) {
                    window.location.hash = "#home";
                }
                $("#go-to-register-btn").click(() => loadLoginRegister("register"));
                $("#go-to-login-btn").click(() => loadLoginRegister("login"));
            });
        };

        
        $(document).ready(() => {
            
            switch (window.location.hash) {
                case "#login":
                    loadLoginRegister("login");
                    break;
                case "#register":
                    loadLoginRegister("register");
                    break;
                default:
                    loadHome(false);
            }
        })
    </script>

</head>

</html>
